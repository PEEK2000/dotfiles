
source = $HOME/.config/hypr/Lenovo_theme.conf

$accent = $orange
$accentAlpha = $orangeAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    Lignore_empty_input = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/Thinkpad_wallpaper.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $rot2
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $rot3
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor =
    path = ~/.face
    size = 100
    border_color = $silber

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $dunkelgrau
    inner_color = $tiefschwarz
    font_color = $leuchtrot
    fade_on_empty = false
    placeholder_text = <span foreground="##$hellgrauAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$dunkelrotAlpha">$USER</span></span>
    hide_input = false
    check_color = $orange
    fail_color = $rot
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $rot2
    position = 0, -35
    halign = center
    valign = center
}
